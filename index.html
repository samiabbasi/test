<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Trip Mate</title>
	<link rel="stylesheet" type="text/css" href="includes/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="includes/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="includes/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>
<body>



<script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>




<!--This is Navigation Bar -->
	<nav class="navbar navbar-inverse" id="top-nav">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Trip Mate</a>
	    </div>

	    <ul class="nav navbar-nav">
	      <li><a href="#">About</a></li>
	    </ul>
	  </div>
	</nav>
	<!-- End of Navigation -->

	<div class="container-fluid" id="index-content">
		<div class="col-lg-8 col-md-8 col-sm-7 col-xs-12" style="text-align: center;">
			<h2>
				<b>Welcome to Trip Mate</b>
			</h2>
			<h4>
				<b>The best social platform for the tourists. Join the interact the best tourists of the world.</b>
			</h4>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-5 col-xs-12" id="login-form">
				<!--Login form -->
				<div class="well">
					<form method="POST" class="js-form">
					<div class="form-group col-md-12 col-lg-12">
						<input type="email" name="email" id="login-email" class="form-control" placeholder="Email" required>
					</div>

					<div class="form-group col-md-12 col-lg-12">
					    <input type="password" name="password" id="login-password" class="form-control" placeholder="Password" required>
				  </div>
				  	<div class=" col-md-3 col-lg-3">
				  		<button class="btn btn-info" id="btn-login">Log in</button>

				  	<script src="app.js"></script>

				  	</div>
				</form>
				<div class="clearfix"></div>
				</div>
				<!--End of Login Form -->
				<!--Signup Form-->
				<div class="well">
					<h3><b>New to Trip Mate?</b></h3>
					<form method="POST">
						<div class="form-group col-md-12 col-lg-12">
							<input type="text" name="fname" class="form-control" placeholder="First Name*">
						</div>
						<div class="form-group col-md-12 col-lg-12">
							<input type="text" name="lname" class="form-control" placeholder="Last Name">
						</div>
						<div class="form-group col-md-12 col-lg-12">
							<input type="email" name="email" class="form-control" placeholder="Email*">
						</div>
						<div class="form-group col-md-12 col-lg-12">
						    <input type="password" name="password" class="form-control" placeholder="Password*">
					  </div>
					  	<div class=" col-md-8 col-lg-8">
					  		<button type="submit" class="btn btn-info">Sign up</button>
					  	</div>
					  	<div class="clearfix"></div>
					</form>
				</div>
			<!--End of Sign up Form-->
		</div>
	</div>

</body>
</html>
