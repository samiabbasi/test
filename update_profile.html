<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Trip Mate</title>
	<link rel="stylesheet" type="text/css" href="includes/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="includes/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="includes/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="inlcudes/script.js"></script>
</head>
<body>

<!--This is Navigation Bar -->
	<nav class="navbar navbar-inverse" id="top-nav">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Trip Mate</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="#">About</a></li>
	    </ul>
	  </div>
	</nav>
	<!-- End of Navigation -->

	<div class="container-fluid" id="index-content">
		<div class="col-lg-6 col-md-6 col-sm-12 cols-xs-12" id="login-form">
			<div class="well">
				<!--Signup Form-->
				<h3><b>Sign up to Trip Mate</b></h3>
					<form>
						<div class="form-group col-md-12 col-lg-12">
						<label>Your First Name:</label>
							<input type="text" name="fname" class="form-control" placeholder="First Name*">
						</div>
						<div class="form-group col-md-12 col-lg-12">
							<input type="text" name="lname" class="form-control" placeholder="Last Name">
						</div>
						<div class="form-group col-md-12 col-lg-12">
							<input type="email" name="email" class="form-control" placeholder="Email*">
						</div>
						<div class="form-group col-md-12 col-lg-12">
						    <input type="password" name="password" class="form-control" placeholder="Password*">
					  	</div>
					 	 <div class="form-group col-md-12 col-lg-12">
						    <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password*">
						  </div>
						  <div class="col-md-3 col-lg-3 col-sm-3 col-xs-5">
					  	  	<div class="form-group">
							  <label for="sel1">Gender:</label>
							 	<select class="form-control" id="sel1">
							  		<option>Male</option>
							 		<option>Female</option>
						  		</select>
							</div>
						</div>
						<div class="col-md-9 col-lg-9 col-sm-9 col-xs-7"></div>
						<div class="clearfix"></div>
					  	<div class=" col-md-8 col-lg-8">
					  		<button type="submit" class="btn btn-info">Sign up</button>
					 	 </div>
					</form>
					<div class="clearfix"></div>
				<!--End of Sign up Form-->
			</div>
		</div>
	</div>

</body>
</html>
